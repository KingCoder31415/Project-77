        <title>Console Log</title>

    <body>
        <script>
            console.log("Math Equations")
            var no1 = Math.ceil(Math.PI/1231);
            var no2 = Math.ceil(Math.PI*145.675);
            var no3 = no1*no2;
            console.log(no3);

            var no2 = Math.pow(no1,2);
            console.log(no2);

            console.log("The number squared in the above line was: " + no3);
            var no1 = Math.ceil(Math.PI*Math.E);
            var no2 = Math.pow(no1,2);
            var no3 = no2*Math.PI;
            console.log("The area of a square with radius "+ no1 + "=" + no3);
        </script>
